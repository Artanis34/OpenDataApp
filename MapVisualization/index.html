<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="node_modules/jquery/dist/jquery.js"></script>


    <title>MapVisualization App</title>
  </head>
  <body">
    <div id="app" class="container-fluid px-3">
      <div class="toggles">
        <div class="container-fluid fixed-top bg-secondary check-contrast">
            <div class="row">
                <div class="col-xl-9 col-lg-11 container-alt mx-auto">
                    <nav class="navbar navbar-expand-xl toggles-ignore px-3 py-1 text-dark navbar-light" id="topnav">
                        <a class="navbar-brand me-2 mb-1" href="./" title="Map"><span><b>BarrierefreiesReisen</b></span>.app</a>
                        <div class="navbar-nav d-none d-xl-block">
                            <a class="nav-link pl-0 me-1" href="#" target="ext" rel="nofollow">
                                Erfassung der Barrierefreiheit im Öffentlichen Verkehr
                            </a>
                        </div>
                        <div class="collapse navbar-collapse navbar-dual">
                            <div class="navbar-nav small text-uppercase ms-auto">
                                <a class="nav-link font-weight-bold" target="_blank" href="./documentation.html" data-bs-toggle="modal">
                                About
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            
        </div>
    </div>

      <div class="conatiner horizontal mt-lg-5 p-1">
        <div class="left p-2">
          <div id='chartDiv' class="w-100 h-100 align-text-bottom">
            <div class="h-50">
              <h4>Filter</h4>
              Kanton: 
              <select name="Kanton" id="Kanton">
                <option value="">All</option>
              </select><br>
              Gemeinde: 
              <select name="Gemeinde" id="Gemeinde">
                <option value="">All</option>
              </select><br>
              Service: 
              <select name="Service" id="Service">
                <option value="">All</option>
              </select><br>
              Status: 
              <select name="Status" id="Status">
                <option value="">All</option>
                <option value="1">Erfasst</option>
                <option value="0">Unvollständig</option>
              </select><br>
              OpenRailMap
              <input type="checkbox" id="showOpenRailMap" name="showOpenRailMap"><br>

          
              <!-- <div class="" id="my_dataviz"></div> -->
            </div>
            <div class="h-25">
              
              <div class="" id="my_dataviz"></div>
              <p style="text-align: center; font-style: italic;">Anteil Erfasst</p>
            </div>
          </div>

        </div>
        <div class="map">
          <div id="mapid"></div>
        </div>
        <div class="right p-2">
          <h4>Inspector</h4>
          <div id="selectionView">No Point selected<br>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
